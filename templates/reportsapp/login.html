{% extends "reportsapp/base.html" %}
{% load i18n %}

{% block content %}
    {% if messages %}
        <script>
            {% for message in messages %}
                {% trans message as translated_message %}
                M.toast({html: '{{ translated_message }}'});
            {% endfor %}
        </script>
    {% endif %}
    <div class="post-form"
         style="text-wrap: normal; padding: 15px 5px; position:relative; display: block; text-align: center; ">
        <form action="/{{ submit }}" method="post"
              style="text-wrap: normal; padding: 15px 5px; position:relative; width: 80%; display: block;text-align: center; margin: 0 auto; color: white">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary btnsubmit" type="submit" value="{{ base }}">
        </form>
    </div>
{% endblock %}
<footer class="page-footer"
        style="position:fixed;bottom:0;left:0;width:100%;background-color: #222; border-color: #080808">
    <div class="container">
        <p style="text-align: center">
            {% trans "Developed by LTCR Charlotte THOMAS from the USS Versailles, R9. To contact me : contact@nwa2coco.fr or via Facebook" %} <a href="ml">{% trans "Legal" %}</a>
        </p>
    </div>
</footer>
